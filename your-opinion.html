<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>

    <title>Faroha Donut-home</title>
  </head>
  <body>
    <div class="nav-wrapper">
      <div class="navbar">
        <div class="logo-text">
          <img class="image-container" src="./images/logo pic.jpg" alt="Logo" />
          <!-- Ensure the logo image path is correct -->
          <div class="faroha-text-container">
            <i class="test">Faroha Donut</i>
          </div>
        </div>
        <div class="nav-container">
          <a href="home.html" class="nav-link">Home</a>
          <a href="menu.html" class="nav-link">Menu</a>
          <a href="your-opinion.html" class="nav-link">Your Opinion</a>
        </div>
        <div class="cart-container">
          <a href="#" class="cart-icon">&#128722;</a>
        </div>
      </div>
    </div>
    <div class="opinion-section">
      <div class="heading">
        <h1>OPINION</h1>
      </div>
      <div class="main-container">
        <div class="left">
          <div class="center">
            <form>
              <div class="form-cell">
                <p>Name :</p>
                <input
                  type="text"
                  name="name"
                  placeholder="Enter your name"
                  required="required"
                />
              </div>
              <div class="form-cell">
                <p>Surname :</p>
                <input
                  type="text"
                  name="surname"
                  placeholder="Please enter your surname"
                  required="required"
                />
              </div>
              <div class="form-cell">
                <p>Comment :</p>
                <textarea
                  name="comment"
                  placeholder="Enter your comment"
                  required="required"
                ></textarea>
              </div>
              <div class="bottom">
                <button type="submit" class="btn" onclick="openpopup()">
                  Submit
                </button>
                <div class="container" id="popup-container">
                  <div class="popup">
                    <img src="./images/cheakmark-picture.jpg" alt="checkmark" />
                    <h2>Thank you for opinion</h2>
                    <p>Your opinion is very important to us</p>
                    <button type="button" onclick="closepopup()" id="close-btn">
                      Ok
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="right">
          <img src="./images/Faroha Donuts.jpg" alt="shop-card" />
        </div>
      </div>
    </div>
  </body>
</html>
